<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Link - Plateforme de dons alimentaires</title>
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/entreprise.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highcharts/10.3.3/highcharts.js"></script>
</head>
<body>

{% include 'header.html' %}

<main>
    <div class="container main-container">
        <div class="card food-card">
            <h2>Aliments disponibles</h2>

            <div class="food-table">
                <div class="table-header">
                    <div class="col">PRODUITS</div>
                    <div class="col">QUANTITÉ</div>
                    <div class="col">DLC</div>
                </div>

                <div class="table-row">
                    <div class="col">BAGUETTE</div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>

                <div class="table-row">
                    <div class="col">PLAT PRÉPARÉ</div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>

                <div class="table-row">
                    <div class="col">RIZ</div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>

                <div class="table-row">
                    <div class="col">LAIT</div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
            </div>

            <div class="button-container">
                <button class="voir-plus-btn">VOIR PLUS →</button>
            </div>
        </div>

        <div class="right-column">
            <div class="card counter-card">
                <div>
                    <h2>Vous avez donné</h2>
                    <p class="counter">45000</p>
                    <p class="counter-label">paniers</p>
                </div>

                <div id="chartContainer" style="width: 100%; height: 150px;"></div>
            </div>

            <div class="card history-card">
                <h2>Historique</h2>

                <div class="history-table">
                    <div class="history-row">
                        <div class="col-name">ASSO 1</div>
                        <div class="col-data"></div>
                    </div>

                    <div class="history-row">
                        <div class="col-name">ASSO 2</div>
                        <div class="col-data"></div>
                    </div>

                    <div class="history-row">
                        <div class="col-name">ASSO 3</div>
                        <div class="col-data"></div>
                    </div>
                </div>

                <div class="button-container">
                    <button class="voir-plus-btn">VOIR PLUS →</button>
                </div>
            </div>
        </div>
    </div>
</main>

{% include 'footer.html' %}

<script>
    document.addEventListener('DOMContentLoaded', function() {
        Highcharts.chart('chartContainer', {
            chart: {
                type: 'column',
                backgroundColor: 'transparent'
            },
            title: {
                text: null
            },
            xAxis: {
                categories: ['Jan', 'Fév', 'Mar', 'Avr', 'Mai', 'Juin'],
                labels: {
                    enabled: false
                },
                lineWidth: 0,
                minorGridLineWidth: 0,
                lineColor: 'transparent',
                tickLength: 0
            },
            yAxis: {
                title: {
                    text: null
                },
                labels: {
                    enabled: false
                },
                gridLineWidth: 0
            },
            tooltip: {
                formatter: function() {
                    return '<b>' + this.series.name + ':</b> ' + this.y;
                }
            },
            legend: {
                enabled: true,
                align: 'center',
                verticalAlign: 'bottom',
                symbolRadius: 0,
                itemStyle: {
                    color: '#333'
                }
            },
            credits: {
                enabled: false
            },
            plotOptions: {
                column: {
                    stacking: 'normal',
                    borderWidth: 0,
                    groupPadding: 0.1,
                    pointPadding: 0.05
                }
            },
            series: [{
                name: 'Service',
                color: '#122520',
                data: [20, 25, 30, 25, 20, 25]
            }, {
                name: 'Volume',
                color: '#A8DED8',
                data: [40, 30, 35, 25, 30, 30]
            }]
        });
    });
</script>
</body>
</html>
