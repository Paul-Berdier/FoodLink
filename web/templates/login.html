<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodLink - Connexion</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chatbot.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">


</head>
<body>

    <!-- Header -->
    {% include 'header2.html' %}
    <!-- Conteneur de connexion -->
    <div class="login-container">
        <h2>Connexion</h2>
        <form action="{{ url_for('login') }}" method="POST">
            <div class="input-group">
                <label for="email">Adresse e-mail</label>
                <input type="email" id="email" name="email" placeholder="Entrez votre adresse e-mail" required>
            </div>
            <div class="input-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>
            </div>
            <button type="submit" class="login-btn">Se connecter</button>
        </form>
        <div class="options">
            <a href="{{ url_for('reset_password') }}" class="forgot-password">Mot de passe oubliÃ© ?</a>
            <a href="{{ url_for('register') }}" class="signup">Inscription</a>
        </div>
    </div>

    <!-- Messages flash -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="flash-messages">
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <script>
        // Masquer les messages flash aprÃ¨s 5 secondes
        setTimeout(() => {
            const flashMessages = document.querySelectorAll('.flash-messages li');
            flashMessages.forEach(message => {
                message.style.opacity = '0';
                message.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    message.style.display = 'none';
                }, 500);
            });
        }, 5000);
    </script>
        </div>



<div id="chatbot-icon">ðŸ’¬</div>

<div id="chatbot-box">
    <div id="chat-log"></div>
    <div id="chat-input">
        <input type="text" id="user-input" placeholder="Pose ta question...">
        <button onclick="sendMessage()">â†’</button>
    </div>
</div>
{% include 'footer.html' %}

<script>
const icon = document.getElementById('chatbot-icon');
const box = document.getElementById('chatbot-box');
const log = document.getElementById('chat-log');
const input = document.getElementById('user-input');

icon.addEventListener('click', () => {
    box.style.display = box.style.display === 'none' ? 'flex' : 'none';
});

function sendMessage() {
    const msg = input.value;
    if (!msg) return;

    log.innerHTML += `<div><strong>Moi:</strong> ${msg}</div>`;
    input.value = '';

    fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: msg })
    })
    .then(res => res.json())
    .then(data => {
        log.innerHTML += `<div><strong>Bot:</strong> ${data.response}</div>`;
        log.scrollTop = log.scrollHeight;
    });
}
</script>



</body>
</html>
