<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodLink - Connexion</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='header1.css') }}">
</head>
<body>

        {% include 'header.html' %}

    <div class="login-container">
        <h2>Connexion</h2>
        <form action="{{ url_for('login') }}" method="POST">
            <div class="input-group">
                <label for="email">Adresse e-mail</label>
                <input type="email" id="email" name="email" placeholder="Entrez votre adresse e-mail" required>
            </div>
            <div class="input-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>
            </div>
            <button type="submit" class="login-btn">Se connecter</button>
        </form>
        <div class="options">
            <a href="{{ url_for('reset_password') }}" class="forgot-password">Mot de passe oubliÃ© ?</a>
            <a href="{{ url_for('register') }}" class="signup">Inscription</a>
        </div>
    </div>
    <div>
<!-- Messages flash affichÃ©s ici -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
        </div>

<style>
#chatbot-icon {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #4CAF50;
    color: white;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    font-size: 30px;
    text-align: center;
    line-height: 60px;
    cursor: pointer;
    z-index: 1000;
}

#chatbot-box {
    position: fixed;
    bottom: 90px;
    right: 20px;
    width: 300px;
    height: 400px;
    background: white;
    border: 1px solid #ccc;
    display: none;
    flex-direction: column;
    z-index: 1000;
}

#chat-log {
    flex-grow: 1;
    padding: 10px;
    overflow-y: auto;
    font-size: 14px;
}

#chat-input {
    display: flex;
    border-top: 1px solid #ccc;
}

#chat-input input {
    flex-grow: 1;
    border: none;
    padding: 10px;
}

#chat-input button {
    background: #4CAF50;
    border: none;
    color: white;
    padding: 10px;
}
</style>

<div id="chatbot-icon">ðŸ’¬</div>

<div id="chatbot-box">
    <div id="chat-log"></div>
    <div id="chat-input">
        <input type="text" id="user-input" placeholder="Pose ta question...">
        <button onclick="sendMessage()">â†’</button>
    </div>
</div>

<script>
const icon = document.getElementById('chatbot-icon');
const box = document.getElementById('chatbot-box');
const log = document.getElementById('chat-log');
const input = document.getElementById('user-input');

icon.addEventListener('click', () => {
    box.style.display = box.style.display === 'none' ? 'flex' : 'none';
});

function sendMessage() {
    const msg = input.value;
    if (!msg) return;

    log.innerHTML += `<div><strong>Moi:</strong> ${msg}</div>`;
    input.value = '';

    fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: msg })
    })
    .then(res => res.json())
    .then(data => {
        log.innerHTML += `<div><strong>Bot:</strong> ${data.response}</div>`;
        log.scrollTop = log.scrollHeight;
    });
}
</script>


</body>
</html>
